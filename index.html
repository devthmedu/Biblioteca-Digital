<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="icon" href="./src/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Bem-vindo à Biblioteca</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./src/assets/logo.png" alt="Logo da Biblioteca" width="30" height="30" class="d-inline-block align-top"> Biblioteca
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Início <span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Buscar por título" aria-label="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchButton">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </form>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Gerenciar Biblioteca</h1>
        <hr>
        <div class="card p-4 shadow">
            <form id="libraryForm">
                <div class="form-group">
                    <label for="bookName">Nome</label>
                    <input type="text" class="form-control" id="bookName" placeholder="Nome do Livro" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" class="form-control" id="author" placeholder="Autor" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Descrição do Livro"></textarea>
                </div>
                <fieldset class="form-group">
                    <legend>Tipo</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="ficção" checked>
                        <label class="form-check-label" for="fiction">Ficção</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="programming" value="programação">
                        <label class="form-check-label" for="programming">Programação de Computador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="cooking" value="culinária">
                        <label class="form-check-label" for="cooking">Culinária</label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label for="withdrawalDate">Data de Retirada</label>
                    <input type="date" class="form-control" id="withdrawalDate" required>
                </div>

                <div class="form-group">
                    <label for="returnDate">Prazo de Entrega</label>
                    <input type="text" class="form-control" id="returnDate" placeholder="Data de Entrega (30 dias)" readonly>
                </div>

                <div class="form-group">
                    <label for="publicationDate">Data de Publicação</label>
                    <input type="date" class="form-control" id="publicationDate" placeholder="Data de Publicação">
                </div>

                <div class="form-group">
                    <label for="coverImage">URL da Capa</label>
                    <input type="url" class="form-control" id="coverImage" placeholder="URL da Capa do Livro">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Adicionar Livro</button>
            </form>
        </div>

        <div id="table" class="mt-4">
            <h2 class="text-center">Seus Livros</h2>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Capa</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Data de Retirada</th>
                        <th scope="col">Prazo de Entrega</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data de Publicação</th>
                    </tr>
                </thead>
                <tbody id='tableBody'></tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <a href="#top" class="text-white"><i class="fas fa-arrow-up"></i> Voltar ao topo</a>
        <p>© 2024 Biblioteca. Todos os direitos reservados.</p>
    </footer>

    <script src="./src/scripts/index.js" defer></script>
    <script src="./src/scripts/biblioteca.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous" defer></script>
</body>

</html>
